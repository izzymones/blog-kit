## Vector Field Assignment

This is an explanation of the playable.


```javascript /autoplay
//smartdown.import=https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.7/jsxgraphcore.js
smartdown.importCssUrl('https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.7/jsxgraph.css');

// The lines above import the jsxgraph javascript library and css (cascading style sheets) 
// into smartdown 
// jsxgraph is a javascript library that helps you write programs that graph functions

//////////////////////////////////////////////////////////////////////////////////////////////////


// This code sets the html style of app within the outer html page.  
// We set it's width, height and margins 
const myDiv = this.div;
myDiv.style.width = '100%';
myDiv.style.height = '100%';
myDiv.style.margin = 'auto';

// this creates an html div for the graph to live in
myDiv.innerHTML = `<div id='box' class='jxgbox' style='height:600px'>`;

let widthPercent = 0.8;  // what percentage of the page width should the app get
let heightPercent = 0.7; // what percentage of the page height should the app get

let xlow = -20;  // these are the dimensions of our graph
let xhigh = 20;
let ylow = -10;
let yhigh = 10;

// this creates a jsxgraph on the page
board = JXG.JSXGraph.initBoard('box', {
  axis:true, 
  keepaspectratio:true, 
  boundingbox:[xlow,yhigh,xhigh,ylow],
  showCopyright:false
});

//////////////////////////////////////////////////////////////////////////////////////////////////

// This code gets triggered by the web page if the size of the page changes.  For example, if the
// user resizes the browser page.  We want to update the size of our graph to the new window size.
// Try resizing the page and see how the graph reacts.  Then uncomment this code out and try the
// experiment again

this.sizeChanged = function() {
  board.resizeContainer(window.innerWidth * widthPercent, window.innerHeight * heightPercent);
};
this.sizeChanged();

// You can print things out to the javascript console.  
// In your browser go to View -> Developer -> Javascript console
// It should say  Array(10) in the log.  Click on it 

// console.log(A);

//////////////////////////////////////////////////////////////////////////////////////////////////

// here is a two dimensional function that returns a vector.
// Let's see if you can graph a vector field for it.

function g(x,y) { return [x,y**2]; }

let factor = 0.1
let startpt = [];
let endpt = [];
let arrows = [];
for (let x=-10; x < 10; x++) {
  let row = []
  for (let y=-10; y < 10; y++) {
    let [vx,vy] = g(x,y);

    // fill in these elements to get a vector field
    let p1 = board.create('point', [x, y], {visible:false});
    let p2 = board.create('point', [x+vx*(factor), y+vy*factor], {visible:false});
    let arrow = board.create('arrow', [p1, p2]);

    // you don't need to keep pointers to everything you create on a graph
    // but it is good practice. 
    startpt.push(p1);
    endpt.push(p2);
    arrows.push(arrow);
  }
  arrows.push(row);
}

  <script>
  /* global smartdown */
  var baseURL = '/blog-kit/';
  var icons = {
    'hypercube': `/assets/images/Hypercube.svg`,
    'StalactiteStalagmite': `/assets/images/StalactiteStalagmite.svg`
  };

  var multiparts = null;
  var current = null;


  function cardLoaded(url, cardKeySubhash, sourceText) {
    /* eslint no-invalid-this: 0 */
    sourceText = sourceText.trim();
    multiparts = smartdown.partitionMultipart(sourceText);

    if (url.endsWith('.md')) {
      const newPath = url.replace(/\.md$/, '/');
      current = newPath;
      history.pushState(null, null, newPath);
    }

    var output = document.getElementById('blog-content');
    smartdown.setHome(multiparts._default_, output, function() {
      document.body.scrollTop = 0; // For Chrome, Safari and Opera
      document.documentElement.scrollTop = 0; // For IE and Firefox

      if (cardKeySubhash) {
        const target = document.getElementById(cardKeySubhash);
        if (target) {
          target.scrollIntoView();
        }
      }

      smartdown.startAutoplay(output);
    });
  }

  function loadURL(url) {
    var oReq = new XMLHttpRequest();
    let cardKeySubhash = null;
    const hashPos = url.indexOf('#');
    if (hashPos >= 0) {
      cardKeySubhash = url.slice(hashPos + 1);
    }

    oReq.addEventListener('load', function() {
      cardLoaded(url, cardKeySubhash, this.responseText);
    });
    oReq.open('GET', url);
    oReq.send();
  }

  function loadInline() {
    smartdown.loadCardsFromDocumentScripts();
    var s = smartdown.smartdownScripts[0];

    cardLoaded(window.location.href, window.location.hash.slice(1), s.text);
  }

  function cardLoader(cardKey) {
    console.log('cardLoader', cardKey);
    var part = multiparts[cardKey];
    if (part) {
      var output = document.getElementById('blog-content');
      smartdown.setHome(part, output, function() {
        smartdown.startAutoplay(output);
      });
    }
    else {
      var cardURL = cardKey;
      if (cardKey.indexOf('http') === 0) {
        cardURL = cardKey;
      }
      else {
        const expanded = smartdown.expandHrefWithLinkRules(cardURL);
        // console.log('cardloader', cardURL, expanded);
        cardURL = expanded;
      }
      // else if (cardKey.indexOf('/posts') === 0) {
      //   cardURL = `${baseURL}${cardKey}`;
      //   console.log('cardLoader', cardKey, cardURL);
      // }
      loadURL(cardURL);
    }
  }

  var calcHandlers = smartdown.defaultCalcHandlers;
  const linkRules = [
    {
      prefix: '/posts/',
      replace: baseURL + '/posts/',
    },
    {
      prefix: '/pages/',
      replace: baseURL + '/pages/',
    },
    {
      prefix: '/assets/',
      replace: baseURL + '/assets/',
    },
  ];



  window.addEventListener(
    'popstate',
    function(event) {
      console.log('popstate', event);
      // const url = document.location.pathname;
      // if (url.endsWith('/')) {
      //   const newPath = url.replace(/\/$/, '.md');
      //   // console.log('popstatex: ', url, newPath, current, window.location.hash);
      //   if (current && url !== current) {
      //     loadURL(newPath);
      //   }
      // }
    },
    false);
  // window.addEventListener(
  //   'hashchange',
  //   function(event) {
  //     console.log(
  //       'hashchange document.location.pathname: ' + document.location.pathname,
  //       JSON.stringify(event.state));
  //   },
  //   false);

  smartdown.initialize(icons, `https://unpkg.com/smartdown/dist/`, loadInline, cardLoader, calcHandlers, linkRules);
</script>
